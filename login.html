<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Vida Mais</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="user-icon">
            <svg viewBox="0 0 64 64" width="40" height="40" xmlns="http://www.w3.org/2000/svg">
                <circle cx="32" cy="20" r="12" fill="white"/>
                <path d="M10,54c0-12,12-18,22-18s22,6,22,18" fill="white"/>
            </svg>
        </div>
        <form class="login-form">
            <input type="email" placeholder="Email ID" required>
            <input type="password" placeholder="Password" required>
            <div class="options">
                <label><input type="checkbox"> Me lembre</label>
                <a href="#">Esqueceu sua senha?</a>
            </div>
            <button type="submit">LOGIN</button>
        </form>
    </div>
</body>
</html>
